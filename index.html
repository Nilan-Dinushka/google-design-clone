<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="css/home.css">
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <section>
        <header class="header">
            <div class="gmail-image">
                <div>
                    Gmail
                </div>
                <div>
                    Images
                </div>
            </div>
            
            <div>
                <span class="material-symbols-outlined">
                    apps
                </span>
            </div>
            <div id="sign-in">
               <button id="btnsign-in">Sign in</button> 
            </div>
        </header>
    </section>

    <section class="main-section">
        <form class="main" action="https://www.google.com/search">
                <div>
                    <img src="img/googlelogo_color_272x92dp.png" alt="">
                </div>
                <div class="search-box">
                    
                    <div class="icons"><img src="img/search.png" alt=""></div> 
                    <div class="icons-2">
                        <img title="Search by voice" id="mic" src="img/mic.png" alt="">
                        <img title="Search by image" id="lens" src="img/Google_Lens_Icon.png" alt="">
                    </div> 
                    <input type="text" name="q" class="search">
                    
                </div>
                <div class="buttons">
                    <button type="submit">Google Search</button>
                    <button>I'm Feeling Lucky</button>
                </div>


                <ul class="languages">
                    <li>Google offered in:</li>
                    <li>සිංහල</li>
                    <li>தமிழ்</li>
                </ul>
            </form>
    </section>
    
    <footer class="footer">
        <div class="row row-1">
            <div id="country">Sri Lanka</div>
        </div>

        <div class="row row-2">
            <ul>
                <li><a href="#">About</a></li>
                <li><a href="#">Advertising</a></li>
                <li><a href="#">Business</a></li>
                <li><a href="#">How Search Works</a></li>
                
            </ul>
            <ul>
                <li><a href="#">Privacy</a></li>
                <li><a href="#">Terms</a></li>
                <li><a href="#">Settings</a></li>
            </ul>
        </div>  
    </footer>
</body>
</html>
